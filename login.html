<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/logo1.ico" type="image/x-icon" />
    <title>Coffee and Cats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="stylelogin.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="img/logo1.png" alt="Logo" width="70" height="70" />
          </a>
          <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav d-flex align-items-center">
              <li class="nav-item">
                <a class="nav-link text-dark" href="sobrenos.html">Sobre nós</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="compras.html">Compras</a>
              </li>
              <li class="nav-item">
                <a class="btn custom-btn text-dark" role="button" href="login.html">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="containerp" data-aos="fade-in">
      <div class="container1" id="container1">
        <div class="form-container sign-up">
          <form>
            <h1>Criar Conta</h1>
            <div class="social-icons"></div>
            <input type="text" placeholder="Nome" />
            <input type="email" placeholder="E-mail" />
            <input type="password" placeholder="Senha" />
            <button>Cadastrar</button>
          </form>
        </div>
        <div class="form-container sign-in">
          <form>
            <h1>Entrar</h1>
            <div class="social-icons"></div>
            <input type="email" placeholder="E-mail" />
            <input type="password" placeholder="Senha" />
            <a href="esqueceu.html">Esqueceu sua senha?</a>
            <button>Entrar</button>
          </form>
        </div>
        <div class="toggle-container">
          <div class="toggle">
            <div class="toggle-panel toggle-left">
              <h1>Bem-vindo de volta!</h1>
              <p>Digite seus dados pessoais para usar todos os recursos do site</p>
              <button class="hidden" id="login">Entrar</button>
            </div>
            <div class="toggle-panel toggle-right">
              <h1>Olá, amigo!</h1>
              <p>Registre-se com seus dados pessoais para usar todos os recursos do site</p>
              <button class="hidden" id="register">Cadastrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="scriptlogin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://www.cdnpkg.com/smooth-scrollbar/file/smooth_scrollbar.js/"></script>
  </body>
</html>
